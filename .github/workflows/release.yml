name: Create Release

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/gnosis
            build/mainnet
            build/prater
            build/lukso
            build/stakerConfigs.js
            tekuCerts/teku_client_keystore_gnosis
            tekuCerts/teku_client_keystore_mainnet
            tekuCerts/teku_client_keystore_prater
            tekuCerts/teku_keystore_password.txt
